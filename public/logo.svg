<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="block1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="block2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#BE185D"/>
    </linearGradient>
    <linearGradient id="block3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="block4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Bottom left block (foundation) -->
  <g filter="url(#shadow)">
    <rect x="10" y="70" width="40" height="40" rx="6" fill="url(#block1)"/>
    <!-- Studs -->
    <circle cx="22" cy="70" r="4" fill="#A78BFA"/>
    <circle cx="38" cy="70" r="4" fill="#A78BFA"/>
  </g>
  
  <!-- Bottom right block -->
  <g filter="url(#shadow)">
    <rect x="55" y="70" width="40" height="40" rx="6" fill="url(#block2)"/>
    <!-- Studs -->
    <circle cx="67" cy="70" r="4" fill="#F472B6"/>
    <circle cx="83" cy="70" r="4" fill="#F472B6"/>
  </g>
  
  <!-- Top left block -->
  <g filter="url(#shadow)">
    <rect x="25" y="35" width="40" height="40" rx="6" fill="url(#block3)"/>
    <!-- Studs -->
    <circle cx="37" cy="35" r="4" fill="#60A5FA"/>
    <circle cx="53" cy="35" r="4" fill="#60A5FA"/>
  </g>
  
  <!-- Top right block (goal/achievement) -->
  <g filter="url(#shadow)">
    <rect x="70" y="35" width="40" height="40" rx="6" fill="url(#block4)"/>
    <!-- Studs -->
    <circle cx="82" cy="35" r="4" fill="#34D399"/>
    <circle cx="98" cy="35" r="4" fill="#34D399"/>
    <!-- Star highlight -->
    <path d="M90 50 L92 56 L98 56 L93 60 L95 66 L90 62 L85 66 L87 60 L82 56 L88 56 Z" fill="#FCD34D"/>
  </g>
  
  <!-- Connecting lines (learning path) -->
  <path d="M30 70 Q 35 55 45 52" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <path d="M75 70 Q 80 60 90 55" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <path d="M65 52 L 70 52" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
</svg>
